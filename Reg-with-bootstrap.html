<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="bootreg.css">
</head>
<body class="bg-light">
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
              <h2 class="mb-0">Student Form</h2>
            </div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Your Name*</label>
                  <input type="text" class="form-control design1" id="name" name="name" placeholder="Enter Your Name" required>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email*</label>
                  <input type="email" class="form-control design1" id="email" name="email" placeholder="Enter Email" required>
                </div>

                <div class="mb-3">
                  <label for="contact" class="form-label">Contact No*</label>
                  <input type="tel" class="form-control design1" id="contact" name="contact" placeholder="Enter your Contact No." required>
                </div>

                <div class="mb-3">
                  <label for="address" class="form-label">Home Address*</label>
                  <input type="text" class="form-control design1" id="address" name="address" placeholder="Enter your Home Address" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Gender*</label><br>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                    <label class="form-check-label" for="female">Female</label>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="birthday" class="form-label">Birthday:</label>
                  <input type="date" class="form-control bday" id="birthday" name="birthday" required>
                </div>

                <div class="mb-3">
                  <label for="course" class="form-label">Preferred Course</label>
                  <select class="form-select" id="course" name="course" required>
                    <option value="">Choose your course</option>
                    <option value="BSBA">BSBA</option>
                    <option value="BSIT">BSIT</option>
                    <option value="BSCE">BSCE</option>
                    <option value="BSITCST">BSITCST</option>
                    <option value="BSA">BSA</option>
                    <option value="BSMT">BSMT</option>
                    <option value="BSN">BSN</option>
                    <option value="BAC">BAC</option>
                    <option value="BSIE">BSIE</option>
                    <option value="BSCS">BSCS</option>
                  </select>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
